<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS-Pricing-Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="plan basic">
        <h2>Basic</h2>
        <div class="price">$10/month</div>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
      </div>
      <div class="plan pro">
        <h2>Pro</h2>
        <div class="price">$20/month</div>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
      </div>
      <div class="plan premium">
        <h2>Premium</h2>
        <div class="price">$30/month</div>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
      </div>
    </div>
  </body>
</html>
